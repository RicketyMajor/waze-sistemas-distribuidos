version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: waze_postgres
    restart: always
    environment:
      - POSTGRES_USER=waze_user
      - POSTGRES_PASSWORD=waze_password
      - POSTGRES_DB=waze_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  # PgAdmin: Interfaz visual para ver la BD (como Mongo Express pero para SQL)
  pgadmin:
    image: dpage/pgadmin4
    container_name: waze_admin_sql
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
      
  cache:
    image: redis:7.0
    container_name: waze_cache
    restart: always
    ports:
      - "6379:6379"
    # Configuración CLAVE para el informe:
    # Limitamos la memoria a solo 2mb para FORZAR que se llene rápido y empiece a borrar claves.
    # Usamos 'allkeys-lru' como política inicial (Least Recently Used).
    command: ["redis-server", "--maxmemory", "2mb", "--maxmemory-policy", "allkeys-lru"]